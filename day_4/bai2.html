<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai2</title>
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <body>
    <div>
      <h1 class="main-title">RESERVATION</h1>
      <h2 class="sub-title">Book your table</h2>
      <form action="#" method="post">
        <table>
          <tr>
            <td>
              <input
                class="input"
                type="text"
                name="name"
                id="name"
                placeholder="NAME"
              />
            </td>
            <td>
              <input
                class="input"
                type="email"
                name="email"
                id="email"
                placeholder="EMAIL"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="input"
                type="text"
                name="date"
                id="date"
                placeholder="DATE"
              />
            </td>
            <td>
              <input
                class="input"
                type="text"
                name="time"
                id="time"
                placeholder="TIME"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="input"
                type="text"
                name="people"
                id="people"
                placeholder="PEOPLE"
              />
            </td>
            <td>
              <button class="form-button" type="submit">Find A Table</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
